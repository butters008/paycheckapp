# Tomcat configuration
server.servlet.contextPath=/
spring.mvc.view.prefix=/resources/templates
spring.mvc.view.suffix=.html
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Logging Configurations
logging.level.org.springframework=INFO
logging.level.com.butterfield=DEBUG
spring.output.ansi.enabled=ALWAYS

# Database
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.datasource.url=jdbc:mysql://localhost:3306/paycheck_app_db?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=